	</div>

		<label class="ef">連絡者電話番号

		</label>
	</div>

		<label class="ef">連絡者メールアドレス

		</label>
	</div>

	<button type="submit" id="renraku1-dele" class="button2">削　除</button>
</div>
<script>
    //保存ボタンの処理
	document.getElementById("renraku1-save").onclick = function(){
	   var result = confirm('緊急連絡先を登録しますか？');
       if(result){
			//入力チェック（最低限名前と電話かメールどちらか入力必須）
			var text0 = document.getElementById("name1").value;
			if(!text0){
				alert('連絡者の氏名が入力されていません');
				document.getElementById("name1").focus();
				exit;
			}else{
				var text1 = document.getElementById("tel1").value;
				var text2 = document.getElementById("mail1").value;
				if(!text1 && !text2){
					alert('連絡者の電話番号かメールアドレスを入力してください');
					document.getElementById("tel1").focus();
					exit;
				}
			}

		    //電話番号とメールアドレスの整合性チェック
			var tel = document.getElementById('tel1').value.replace(/[━.*‐.*―.*－.*\-.*ー.*\-]/gi,'');
			if(tel){
				if (!tel.match(/^(0[5-9]0[0-9]{8}|0[1-9][1-9][0-9]{7})$/)) {
					alert('電話番号をもう一度確認してください');
					document.getElementById("tel1").focus();
					exit;
				}
			}
			var address = document.getElementById('mail1').value;
  			var reg = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;
			if(address){
	  			if (!reg.test(address)) {
					alert('メールアドレスをもう一度確認してください');
					document.getElementById("mail1").focus();
					exit;
		    	}
			}

			var text = document.getElementById("name1").value;
			if(!text){
				localStorage.removeItem('name1');
			}else{
				localStorage.setItem('name1', text);
			}
			var text = document.getElementById("tel1").value;
			if(!text){
				localStorage.removeItem('tel1');
			}else{
				localStorage.setItem('tel1', text);
			}
			var text = document.getElementById("mail1").value;
			if(!text){
				localStorage.removeItem('mail1');
			}else{
				localStorage.setItem('mail1', text);
			}
			alert('内容を保存しました。');
			location.reload(true);
	   }
    };

    //削除ボタンの処理
	document.getElementById("renraku1-dele").onclick = function(){
		var result = confirm('緊急連絡先を削除しますか？');
		if(result){
			if(localStorage.getItem('name1') === null){
			}else{
				localStorage.removeItem('name1');
			}
			if(localStorage.getItem('tel1') === null){
			}else{
				localStorage.removeItem('tel1');
			}
			if(localStorage.getItem('mail1') === null){
			}else{
				localStorage.removeItem('mail1');
			}
			alert('保存内容を削除しました。');
			location.reload(true);
		}
    };

</script>
