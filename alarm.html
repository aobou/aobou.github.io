<p>このアラームは自分の居場所や危険を知らせるためのアラーム音です。音量は使用機器で調節してください</p>
<button class="Button-style2" onclick="stop()">停止</button>
<button class="Button-style1" onclick="play()" id="play">再生</button>
</center>
<script language="javascript" type="text/javascript">
var music = new Audio();
function init() {
  music.preload = "auto";
  music.src = "sound/alarm.mp3";
  music.load();

  music.addEventListener("ended", function () {
	music.currentTime = 0;
	music.play();
  }, false);
}

function play() {
  music.loop = true;
  music.play();
}

function stop() {
  music.pause();
  music.currentTime = 0;
}

init();
</script>
