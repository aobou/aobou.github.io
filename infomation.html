<script>
	
	function pageload(){
		//現在の場所を取得
		if (typeof navigator.geolocation === 'undefined') {
        	return false;
    	} else {
	    	// --- オプション設定 --------------------------------------------------------------------------
    		var wOptions = {
        		"enableHighAccuracy": true,                       // true : 高精度
        		"timeout": 10000,                                 // タイムアウト : ミリ秒
        		"maximumAge": 0                                  // データをキャッシュ時間 : ミリ秒
		    };
			navigator.geolocation.getCurrentPosition(success,errorFunc,wOptions);
		}

		function errorFunc(error){
		}

		function success(position){
			//現在位置を取得
			var target1 = document.getElementById("kikikuru");
			target1.href = "https://www.jma.go.jp/bosai/risk/#zoom:14/lat:" + position.coords.latitude + "/lon:" + position.coords.longitude + "/colordepth:normal/elements:land";
			var target2 = document.getElementById("hazard");
			target2.href = "https://disaportal.gsi.go.jp/maps/index.html?ll="  + position.coords.latitude + "," + position.coords.longitude + "&z=14&base=pale&vs=c1j0l0u0";
		}
	}

</script>
